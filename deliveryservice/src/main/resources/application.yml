spring:
  application:
    name: logistic-delivery-service
  datasource:
    url: jdbc:postgresql://postgres-delivery-service:5432/delivery-service
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://logistic-eureka:8761/eureka/
logging:
  level:
    org:
      springframework:
        security: DEBUG

server:
  port: 8087
